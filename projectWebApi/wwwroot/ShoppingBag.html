<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/ShoppingBag.css" rel="stylesheet" />


    <template id="temp-row">
        <tr class="item-row">

            <td class="imageColumn">
                <a rel="lightbox" href="#">
                    <div class="image"><img src="tmp.jpg" alt="" style="width:100%"></div>
                </a>
            </td>

            <td class="descriptionColumn">
                <div class="description"></div>
            </td>

            <td class="QuantityColumn">
                <div>
                    <span class="quantity"></span>
                </div>
            </td>

            <td class="PriceColumn">
                <div class="price"></div>
            </td>

            <td class="totalColumn delete">
                <div class="expandoHeight" style="height: 99px;">
                    <button onclick="removeProductFromBasket()">הסרת פריט</button>
                </div>
            </td>


        </tr>
    </template>


</head>
<body>
    <div class="cart">
        <div id="title">
            <h1> סל קניות </h1>
            <p>
                הסל שלך מכיל <span id="itemCount"></span> פריטים ומגיע לסך של <span id="totalAmount"></span>
            </p>
            <a class="nxbtn primary GoToCheckout TopLink checkout_transfer" href="#" onclick="placeOrder(); return false;">לביצוע ההזמנה</a> <a class="shopmore" href="Products.html?fromShoppingBag=1">המשך בקניה</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th class="imageColumn" colspan="2">פריטים</th>
                        <th class="descriptionColumn">תיאור מוצר</th>
                        <th class="QuantityColumn">כמות</th>
                        <th class="PriceColumn">מחיר</th>
                        <th class="totalColumn"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
<script src="../Scripts/ShoppingBag.js"></script>

</html>
